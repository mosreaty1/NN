<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Toxicity Detector</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .comment-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .comment-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .char-counter {
            position: absolute;
            bottom: 10px;
            right: 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .analyze-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(-1px);
        }

        .analyze-btn.loading {
            pointer-events: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .results-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .overall-score {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .overall-score.toxic {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .overall-score.moderate {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .metric-score {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .score-safe { color: #27ae60; }
        .score-moderate { color: #f39c12; }
        .score-high { color: #e74c3c; }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s ease;
        }

        .progress-safe { background: linear-gradient(45deg, #2ecc71, #27ae60); }
        .progress-moderate { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .progress-high { background: linear-gradient(45deg, #e74c3c, #c0392b); }

        .insights-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .insights-title {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .insights-title i {
            margin-right: 10px;
            color: #667eea;
        }

        .insight-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .insight-item:last-child {
            margin-bottom: 0;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> AI Toxicity Detector</h1>
            <p>Advanced machine learning model to analyze text toxicity and provide detailed insights</p>
            <span class="badge">Powered by TensorFlow</span>
        </div>

        <div class="input-section">
            <label class="input-label" for="commentInput">
                <i class="fas fa-comment-alt"></i> Enter text to analyze:
            </label>
            <div class="input-wrapper">
                <textarea 
                    id="commentInput" 
                    class="comment-input" 
                    placeholder="Type or paste the text you want to analyze for toxicity..."
                    maxlength="2000"
                ></textarea>
                <span class="char-counter">0/2000</span>
            </div>
        </div>

        <button class="analyze-btn" id="analyzeBtn">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <span id="btnText">
                <i class="fas fa-search"></i> Analyze Text
            </span>
        </button>

        <div class="error-message" id="errorMessage"></div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2><i class="fas fa-chart-bar"></i> Analysis Results</h2>
                <span class="overall-score" id="overallScore">Safe</span>
            </div>

            <div class="metrics-grid" id="metricsGrid">
                <!-- Metrics will be populated by JavaScript -->
            </div>

            <div class="insights-section">
                <h3 class="insights-title">
                    <i class="fas fa-lightbulb"></i> AI Insights
                </h3>
                <div id="insightsContainer">
                    <!-- Insights will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class ToxicityDetector {
            constructor() {
                this.initializeElements();
                this.attachEventListeners();
                this.categories = [
                    { name: 'Toxic', key: 'toxic', icon: 'fas fa-exclamation-triangle' },
                    { name: 'Severe Toxic', key: 'severe_toxic', icon: 'fas fa-ban' },
                    { name: 'Obscene', key: 'obscene', icon: 'fas fa-eye-slash' },
                    { name: 'Threat', key: 'threat', icon: 'fas fa-fist-raised' },
                    { name: 'Insult', key: 'insult', icon: 'fas fa-angry' },
                    { name: 'Identity Hate', key: 'identity_hate', icon: 'fas fa-user-times' }
                ];
            }

            initializeElements() {
                this.commentInput = document.getElementById('commentInput');
                this.analyzeBtn = document.getElementById('analyzeBtn');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.btnText = document.getElementById('btnText');
                this.resultsSection = document.getElementById('resultsSection');
                this.metricsGrid = document.getElementById('metricsGrid');
                this.overallScore = document.getElementById('overallScore');
                this.insightsContainer = document.getElementById('insightsContainer');
                this.errorMessage = document.getElementById('errorMessage');
                this.charCounter = document.querySelector('.char-counter');
            }

            attachEventListeners() {
                this.analyzeBtn.addEventListener('click', () => this.analyzeText());
                this.commentInput.addEventListener('input', () => this.updateCharCounter());
                this.commentInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        this.analyzeText();
                    }
                });
            }

            updateCharCounter() {
                const length = this.commentInput.value.length;
                this.charCounter.textContent = `${length}/2000`;
                
                if (length > 1800) {
                    this.charCounter.style.color = '#e74c3c';
                } else if (length > 1500) {
                    this.charCounter.style.color = '#f39c12';
                } else {
                    this.charCounter.style.color = '#7f8c8d';
                }
            }

            async analyzeText() {
                const text = this.commentInput.value.trim();
                
                if (!text) {
                    this.showError('Please enter some text to analyze.');
                    return;
                }

                this.setLoadingState(true);
                this.hideError();

                try {
                    const response = await fetch('/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: text })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    this.displayResults(data);
                } catch (error) {
                    console.error('Error:', error);
                    this.showError('Failed to analyze text. Please check your connection and try again.');
                } finally {
                    this.setLoadingState(false);
                }
            }

            setLoadingState(isLoading) {
                if (isLoading) {
                    this.analyzeBtn.classList.add('loading');
                    this.loadingSpinner.style.display = 'inline-block';
                    this.btnText.innerHTML = 'Analyzing...';
                } else {
                    this.analyzeBtn.classList.remove('loading');
                    this.loadingSpinner.style.display = 'none';
                    this.btnText.innerHTML = '<i class="fas fa-search"></i> Analyze Text';
                }
            }

            displayResults(data) {
                this.renderMetrics(data.scores);
                this.updateOverallScore(data.scores);
                this.generateInsights(data.scores);
                this.resultsSection.style.display = 'block';
                this.resultsSection.scrollIntoView({ behavior: 'smooth' });
            }

            renderMetrics(scores) {
                this.metricsGrid.innerHTML = '';
                
                this.categories.forEach(category => {
                    const score = scores[category.key] || 0;
                    const percentage = Math.round(score * 100);
                    const level = this.getScoreLevel(score);
                    
                    const metricCard = document.createElement('div');
                    metricCard.className = 'metric-card';
                    metricCard.innerHTML = `
                        <div class="metric-header">
                            <span class="metric-name">
                                <i class="${category.icon}"></i> ${category.name}
                            </span>
                            <span class="metric-score score-${level}">${percentage}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill progress-${level}" style="width: ${percentage}%"></div>
                        </div>
                    `;
                    
                    this.metricsGrid.appendChild(metricCard);
                });
            }

            updateOverallScore(scores) {
                const maxScore = Math.max(...Object.values(scores));
                const level = this.getScoreLevel(maxScore);
                
                this.overallScore.className = `overall-score ${level === 'safe' ? '' : level === 'moderate' ? 'moderate' : 'toxic'}`;
                this.overallScore.textContent = level === 'safe' ? 'Safe' : level === 'moderate' ? 'Moderate Risk' : 'High Risk';
            }

            generateInsights(scores) {
                const insights = [];
                const maxScore = Math.max(...Object.values(scores));
                const highestCategory = this.categories.find(cat => scores[cat.key] === maxScore);
                
                if (maxScore < 0.3) {
                    insights.push("âœ… The text appears to be safe and non-toxic.");
                    insights.push("ðŸ’¬ This content is suitable for most audiences.");
                } else if (maxScore < 0.7) {
                    insights.push(`âš ï¸ Moderate risk detected, primarily in ${highestCategory.name.toLowerCase()}.`);
                    insights.push("ðŸ” Consider reviewing and potentially moderating this content.");
                } else {
                    insights.push(`ðŸš¨ High toxicity detected in ${highestCategory.name.toLowerCase()} category.`);
                    insights.push("âŒ This content should likely be moderated or removed.");
                }

                // Additional contextual insights
                const toxicCategories = Object.entries(scores).filter(([_, score]) => score > 0.5);
                if (toxicCategories.length > 1) {
                    insights.push(`ðŸ“Š Multiple toxicity types detected: ${toxicCategories.length} categories above 50%.`);
                }

                this.insightsContainer.innerHTML = insights.map(insight => 
                    `<div class="insight-item">${insight}</div>`
                ).join('');
            }

            getScoreLevel(score) {
                if (score < 0.3) return 'safe';
                if (score < 0.7) return 'moderate';
                return 'high';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new ToxicityDetector();
        });
    </script>
</body>
</html>
